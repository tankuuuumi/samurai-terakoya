<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link href="css/contact.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
  <section id="contact">
   <h3>お問い合わせ</h3>
   <!--static forms-->
   <form action="https://api.staticforms.xyz/submit" method="post">
    <input type="text" name="honeypot" style="display:none">
    <input type="hidden" name="accessKey" value="7e4473c4-69ca-4aba-a129-d2c4a803dcd9">
    <input type="hidden" name="subject" value="お問い合わせフォーム" />
    <input type="hidden" name="replyTo" value="taaaankumi.93@gmail.com">
    <input type="hidden" name="redirectTo" value="">
        <!-- 名前 -->
        <div class="contact-all">
         <div class="contact-hedding">
          <label class="contact-label">氏名<span class="contact-span">必須</span></label>
         </div>
         <div>
          <input type="text" name="name" placeholder="入力してください" class="contact-textbox">
         </div>
        </div>

        <!-- フリガナ -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">ふりがな<span class="contact-span">必須</span></label>
          </div> 
          <div>
            <input type="text" name="hurigana" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>

        <!-- メールアドレス -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">メールアドレス<span class="contact-span">必須</span></label>
          </div>
          <div>
            <input type="email" name="email" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>

        <!-- 電話番号 -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">電話番号</label>
          </div>
          <div>
            <input type="text" name="tel" placeholder="入力してください" class="contact-textbox">
          </div>
        </div>

        <!-- 要件(カテゴリー) -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">要件<span class="contact-span">必須</span></label>
          </div>
          <div>
            <select name="category" class="contact-textbox">
              <option value="">選択してください</option>
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>
        </div>

        <!-- 内容 -->
        <div class="contact-all">
          <div class="contact-hedding">
            <label class="contact-label">お問い合わせ内容<span class="contact-span">必須</span></label>
          </div>
          <div>
            <textarea class="contact-textarea" placeholder="入力してください" name="message"></textarea>
          </div>
        </div>
            <input type="button" id="btn" value="送信">
    </form>
  </section>
</body>
</html>
